<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
   

<ui:decorate template="/layout/template_home.xhtml">
    <ui:define name="conteudo">

       <br/>
       <br/>
       <h:form> 
           <p:messages id="msg_login" showDetail="false"/>
        
          <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel for="usuario" value="Usuário:" />
            <p:inputText id="usuario" value="#{usuarioController.usuario.matricula}" required="true" label="usuario" requiredMessage="Usuário é obrigatório"/>
 
            <h:outputLabel for="senha" value="Senha:" />
            <p:password id="senha" value="#{usuarioController.usuario.senha}" required="true" label="senha" requiredMessage="Senha é obrigatório" />                      
         
            <p:inputText style="visibility: hidden" size="1"/>
            <p:commandButton value="Entrar" update="msg_login" action="#{usuarioController.autentica()}"/> 
          </h:panelGrid>        

     </h:form>   
        
    </ui:define>
</ui:decorate>        
        
</html>

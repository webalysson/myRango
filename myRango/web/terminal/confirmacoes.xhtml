<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
   

<ui:decorate template="/layout/template_usuario.xhtml">
    <ui:define name="conteudo">

<h:form>
    <p:dataTable var="refeicao" value="#{refeicaoController.refeicoes}" paginator="true">
        
        <p:column headerText="Código">
            <h:outputText value="#{refeicao.id}" />
        </p:column>

        <p:column headerText="Usuário">
            <h:outputText value="#{refeicao.usuario.descricao}" />
        </p:column>
        
        <p:column headerText="Tipo">
            <h:outputText value="#{refeicao.dataCad}" />
        </p:column>        
                   
            
    </p:dataTable>   
 
    
</h:form>        

    </ui:define>
</ui:decorate>        
        
</html>

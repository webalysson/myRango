<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
   

<ui:decorate template="/layout/template_usuario.xhtml">
    <ui:define name="conteudo">            

<h:form>       
        <p:panel header="Confirmar refeição">
            <p:messages id="mensagens_cadastro" showDetail="false"/>
            <p:inputText id="id" value="#{terminalController.usuario.id}" style="visibility: hidden" />
            <h:panelGrid columns="2" cellpadding="5">
                
                <p:outputLabel for="nome" value="Nome:" /> 
                <p:inputText id="nome" value="#{terminalController.usuario.descricao}" readonly="true" size="50"/>

                <p:outputLabel for="matricula" value="Matrícula:" /> 
                <p:inputText id="matricula" value="#{terminalController.usuario.matricula}" readonly="true" size="10"/> 
                
                <p:outputLabel for="saldo" value="Saldo atual:" style="font-size: 16px"/> 
                <p:inputText id="saldo" value="#{terminalController.usuario.saldo}" size="10" readonly="true" required="true"/>  
                
            </h:panelGrid>
        </p:panel>
        
        <p:panel header="Operação">
            <p:messages id="mensagens_cadastro_operacao" showDetail="true"/>
            <h:panelGrid columns="2" cellpadding="5">
                
                <p:outputLabel for="tipo" value="Tipo de operação:" /> 
                <p:selectOneMenu id="tipo" value="#{terminalController.operacao.tipo}">                  
                    <f:selectItem itemValue="D" itemLabel="DÉBITO"/>
                </p:selectOneMenu>                

                <p:outputLabel for="quantidade" value="Quantidade de ticket's:" /> 
                <p:selectOneMenu id="quantidade" value="#{terminalController.operacao.quantidade}">                  
                    <f:selectItem itemValue="1" itemLabel="1"/>
                </p:selectOneMenu>
                
                <p:outputLabel for="dataUso" value="Data de ultilização:" />
                <p:calendar id="dataUso" pattern="dd/MM/yyyy" showOn="button" value="#{terminalController.refeicao.dataUso}" required="true" requiredMessage="Informe a data"/>                
                
            </h:panelGrid>
            
            <p:commandButton value="Confirmar" update="mensagens_cadastro_operacao" action="#{terminalController.registrarRefeicao()}"/>            
          

        </p:panel>            
</h:form>
        

        
        
        
        
        
    </ui:define>
</ui:decorate>        
        
</html>

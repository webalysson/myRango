<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
   

<ui:decorate template="/layout/template_admin.xhtml">
    <ui:define name="conteudo">

<h:form>
    <p:dataTable var="modulo" value="#{moduloController.modulos}">
        
        <p:column headerText="ID">
            <h:outputText value="#{modulo.id}" />
        </p:column>

        <p:column headerText="Nome">
            <h:outputText value="#{modulo.descricao}" />
        </p:column>
        
        <p:column headerText="Valor do Ticket">
            <h:outputText value="#{modulo.valorTicket}" />
        </p:column>        

        <p:column headerText="Ações">
            <p:commandButton icon="ui-icon-search" action="#{moduloController.editar()}" title="Editar">
                <f:setPropertyActionListener value="#{modulo}" target="#{moduloController.modulo}"/>
            </p:commandButton>
        </p:column>            
            
    </p:dataTable>        
</h:form>        

    </ui:define>
</ui:decorate>        
        
</html>
